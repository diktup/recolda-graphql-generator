query getVisibilityClassificationsBySectionPaginated(
  $section: String!
  $pagination: PaginationInput
) {
  getVisibilityClassificationsBySectionPaginated(
    section: $section
    pagination: $pagination
  ) {
    count
    isLast
    objects {
      id
      title
      description
      icon
      media {
        videos
        pictures {
          baseUrl
          path
          width
          height
          x
          y
        }
        deg360 {
          baseUrl
          path
          width
          height
          x
          y
        }
      }
      sections {
        id
        title
        description
        icon
        media {
          videos
          pictures {
            baseUrl
            path
            width
            height
            x
            y
          }
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
          }
        }
        createdAt
        updatedAt
      }
      flag
      createdAt
      updatedAt
    }
  }
}

