query getVisibilityItemsByClassificationPaginated(
  $classification: ID!
  $pagination: PaginationInput
) {
  getVisibilityItemsByClassificationPaginated(
    classification: $classification
    pagination: $pagination
  ) {
    count
    isLast
    objects {
      id
      title
      description

      icon

      media {
        videos
        pictures {
          baseUrl
          path
          width
          height
          x
          y
        }
        deg360 {
          baseUrl
          path
          width
          height
          x
          y
        }
      }
      classification {
        id
        title
        description
        icon
        media {
          videos
          pictures {
            baseUrl
            path
            width
            height
            x
            y
          }
          deg360 {
            baseUrl
            path
            width
            height
            x
            y
          }
        }
        sections {
          id
          title
          description
          icon
          media {
            videos
            pictures {
              baseUrl
              path
              width
              height
              x
              y
            }
            deg360 {
              baseUrl
              path
              width
              height
              x
              y
            }
          }
          createdAt
          updatedAt
        }
        flag
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
    }
  }
}

